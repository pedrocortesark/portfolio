<div class="container-fluid">
    <div class="row">

        <div *ngFor="let cat of cats" class="col-lg-3">

            <div class="card" style="width: 18rem;">
                <img [src]="cat.imageUrl" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{cat.id}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <!-- <a (click)="routeToCat(cat.id)" class="btn btn-primary">Cat Info</a> -->
                    <a routerLink="/cats/{{cat.id}}" class="btn btn-primary">Cat Info</a>

                    <button class="btn btn-warning" (click)="editCat(cat.id)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteCat(cat.id)">Delete</button>

                </div>
            </div>

        </div>

    </div>
</div>
