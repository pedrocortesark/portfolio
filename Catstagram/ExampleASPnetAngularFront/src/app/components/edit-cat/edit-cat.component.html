<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="editForm">

                <img [src]="cat.imageUrl" alt="">


                <div class="form-group">
                    <label for="exampleFormControlTextarea1">New description</label>
                    <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button (click)="editCat()" class="btn btn-primary">Save</button>

            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
