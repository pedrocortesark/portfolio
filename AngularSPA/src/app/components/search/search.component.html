<h1>Buscando: <small>{{myTerm}}</small></h1>
<hr>


<div class="row" *ngIf="heroes.length == 0">

    <div class="col-md-12">

        <div class="alert alert-info" role="alert">
            <p>No existen resultados con el termino: {{myTerm}}</p>
        </div>

    </div>


</div>


<div class="card-columns">
    <app-heroe-tarjeta *ngFor="let tipo of heroes" [heroe]="tipo" [index]="tipo.idx" ]></app-heroe-tarjeta>
</div>
