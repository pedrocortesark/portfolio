<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <!-- Button -->
        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
            Ver más
        </button>

        <!-- RouterLink -->
        <!-- <a [routerLink]="['/heroe', i]" routerLinkActive="router-link-active" class="btn btn-outline-primary">Ber más link...</a> -->

    </div>
</div>
